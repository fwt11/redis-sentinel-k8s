apiVersion: v1
kind: Service
metadata:
  name: redis-hs
  labels:
    app: redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: redis    
    port: 6379
    targetPort: 6379
  selector:
    app: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  serviceName: redis-hs
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: redis
    spec:
      serviceAccountName:  redis
      securityContext:
        fsGroup: 1000
      containers:
      - name: redis-container
        imagePullPolicy: IfNotPresent
        image: fwt11/redis-k8s
        command:
          - sh
          - -c
          - |
            HOST=$(hostname) 
            mkdir -p /data/redis/$HOST && cd /data/redis/$HOST 
            genconf
            until [ -f /etc/redis/redis.conf ] 
            do 
                sleep 1
            done
            redis-server /etc/redis/redis.conf 
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: host-time
          mountPath: /etc/localtime
        - name: data-dir
          mountPath: /data/redis
        - name: config
          mountPath: /etc/redis
        - name: gen-conf
          mountPath: /usr/local/bin/genconf
          subPath: genconf-redis
      volumes:
      - name: host-time
        hostPath:
          path: /etc/localtime
      - name: config
        emptyDir: {}
      - name: data-dir
        persistentVolumeClaim:
          claimName: data-dir
      - name: gen-conf
        configMap:
          name: gen-conf
          defaultMode: 0755
